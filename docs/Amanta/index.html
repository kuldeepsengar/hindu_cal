<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tithi Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
    // Try to fetch today.json from the same directory as the HTML file
    fetch('today.json')
      .then(response => {
        if (!response.ok) throw new Error('today.json not found');
        return response.json();
      })
      .then(data => {
        renderTithi(data);
      })
      .catch(err => {
        document.getElementById('tithi-action').innerHTML = 'Could not load today.json.';
      });

    function renderTithi(data) {
      const icon = data.paksha_icon || '';
      const text = `${data.date}`;
      document.getElementById('tithi-title').innerHTML = text;
      document.getElementById('tithi-detail').innerHTML = `
        <div class="tithi-detail"><b>Month:</b> ${data.month || ''}</div>
        <div class="tithi-detail"><b>Tithi:</b> ${data.tithi || ''}</div>
        <div class="tithi-detail"><b>Paksha:</b> ${data.paksha || ''}</div>`;
    }
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" id="tithi-title"> 
            
          </span>
          <span id="tithi-detail">
            
          </span>
        </div>
        <div class="card-action" id="tithi-action">
          
        </div>
      </div>
    </div>
  </div>
</div>

  
  
</body>
</html>
