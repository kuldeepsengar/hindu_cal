<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tithi Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 16px;
      font-size: 2rem;
    }
    .tithi-icon {
      font-size: 3rem;
      margin-bottom: 8px;
    }
    .tithi-detail {
      margin: 12px 0;
      font-size: 1.1rem;
      color: #333;
    }
    .material-icons {
      vertical-align: middle;
      color: #1976d2;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      background: #1976d2;
      color: #fff;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .upload-label:hover {
      background: #1565c0;
    }
    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="material-icons">event</span> Tithi Calendar</h1>
    <div id="tithiDisplay" style="margin-top: 24px;"></div>
  </div>
  <div class="footer">Made with <span class="material-icons" style="font-size:1rem;vertical-align:middle;color:#e53935;">favorite</span> using Material style</div>
  <script>
    // Try to fetch today.json from the same directory as the HTML file
    fetch('today.json')
      .then(response => {
        if (!response.ok) throw new Error('today.json not found');
        return response.json();
      })
      .then(data => {
        renderTithi(data);
      })
      .catch(err => {
        document.getElementById('tithiDisplay').innerHTML = '<span style="color:red">Could not load today.json.</span>';
      });

    function renderTithi(data) {
      const icon = data.paksha_icon || '';
      const html = `
        <div class="tithi-icon">${icon}</div>
        <div class="tithi-detail"><b>Date:</b> ${data.date || ''}</div>
        <div class="tithi-detail"><b>Month:</b> ${data.month || ''}</div>
        <div class="tithi-detail"><b>Day:</b> ${data.day || ''}</div>
        <div class="tithi-detail"><b>Year:</b> ${data.year || ''}</div>
        <div class="tithi-detail"><b>Tithi:</b> ${data.tithi || ''}</div>
        <div class="tithi-detail"><b>Paksha:</b> ${data.paksha || ''}</div>
        <div class="tithi-detail"><b>Summary:</b> ${data.summary || ''}</div>
      `;
      document.getElementById('tithiDisplay').innerHTML = html;
    }
  </script>
</body>
</html>
